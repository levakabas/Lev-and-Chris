<!DOCTYPE html>
<head>
  
  <title>{{movie}}</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
  </head> 
 <body>
<center>
 <h1> {{movie}} </h1> 
 <table class="pure-table">
    <thead>
        <tr>
            <th>Category</th>
            <th>  </th>
        </tr>
    </thead>

    <tbody>
	<tr>
            <td>Synopsis</td>
            <td>{{synopsis}}</td>
        </tr>
        <tr>
            <td>Critic Rating</td>
            <td>{{critic}}</td>
        </tr>

        <tr>
            <td>Audience Rating</td>
            <td>{{audience}}</td>
        </tr>

        <tr>
            <td>Release Date</td>
            <td>{{release_date}}</td>
        </tr>
	<tr>
            <td>Cast</td>
            <td>{{cast}}</td>
        </tr>
	<tr>
            <td>Poster</td>
            <td><img src = {{poster}} style="width:300px;height:450px"</td>
        </tr>
    </tbody>
</table>
</center>
</body>
</html>
