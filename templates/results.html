<!DOCTYPE html>
<head>
  
  <title>{{movie}}</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
  </head> 
 <body>
<center>
 <h1> {{movie}} </h1> 
 <table class="pure-table">
    <thead>
        <tr>
            <th>Category</th>
            <th>  </th>
        </tr>
    </thead>

    <tbody>
	<tr>
            <td>Synopsis</td>
            <td>{{synopsis}}</td>
        </tr>
        <tr>
            <td>Critic Rating</td>
            <td>{{critic}} {% if critic > 70 %} <img src="http://turkishfruits.org/fresh-tomato-exporter.jpg" style="width:50px;height:50px"> {% else %} <img src="http://us.123rf.com/400wm/400/400/picsfive/picsfive1108/picsfive110800183/10319940-close-up-of-a-splattere\
d-tomato-on-white-background.jpg" style="width:80px;height:80px" {% endif %} </td>
        </tr>

        <tr>
            <td>Audience Rating</td>
            <td>{{audience}}</td>
        </tr>

        <tr>
            <td>Release Date</td>
            <td>{{release_date}}</td>
        </tr>
	<tr>
            <td>Cast</td>
            <td>{{cast}}</td>
        </tr>
	<tr>
            <td>Poster</td>
            <td><img src = {{poster}} style="width:300px;height:450px"</td>
        </tr>
    </tbody>
</table>
</center>
</body>
</html>
